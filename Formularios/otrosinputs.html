<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>

<h1>Formularios</h1>

<form method="get">

    <!-- Dejar u espacio despues del label color: ___ -->
<label for="color">Selecciona un color: </label>   
<input type="color" name="color" id="color">
<input type="submit" value="Enviar">
<br>
<br>
<label for="date">Selecciona una fecha: </label>   
<input type="date" name="date" id="date">
<input type="submit" value="Enviar">
<br>
<br>
<label for="time">Selecciona una hora: </label>   
<input type="time" name="time" id="time">
<input type="submit" value="Enviar">
<br>
<br>
<label for="number">Escribe un número: </label>   
<input type="number" name="number" id="number">
<input type="submit" value="Enviar">
<br>
<br>
<label for="number">Escribe un número</label>   
<input type="number" name="number" id="number" min="1" max="5">
<input type="submit" value="Enviar">
<br>
<br>
<label for="range">Selecciona un rango</label>   
<input type="range" name="range" id="range" min="1" max="5">
<input type="submit" value="Enviar">

<br>
<br>
<label for="file">Selecciona un archivo</label>   
<input type="file" name="file" id="file" min="1" max="5">
<input type="submit" value="Enviar">


</form>

</body>
</html>
