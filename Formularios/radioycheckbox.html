<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
<h1>Formulario radio y check box</h1>

<!-- Input radio button -->

<h4>Situación laboral</h4>
<form>
    <label for="empleado">Empleado</label>
    <input type="radio" name="Situación laboral" id="empleado">

    <label for="desempleado">Desempleado</label>
    <input type="radio" name="Situación laboral" id="desempleado">

    <label for="buscando">En busqueda activa</label>
    <input type="radio" name="Situación laboral" id="buscando">
</form>


<!-- Input type checknox -->

<h4>Tecnologías que maneja</h4>
<form>
    <label for="html">HTML</label>
    <input type="checkbox" name="tecnologías" id="html" value="1"> <br>

    <label for="css">CSS</label>
    <input type="checkbox" name="tecnologías" id="css" value="2"> <br>

    <label for="javascript">JAVASCRIPT</label>
    <input type="checkbox" name="tecnologías" id="javascript" value="3"> <br>

    <label for="react">REACT</label>
    <input type="checkbox" name="tecnologías" id="react" value="4"> <br>

</form>

</body>
</html>
