<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>

<h1>Formulario Input type text</h1>

<!-- el metodo post hace que la información no sea visible en la url y que se registre en
el body, esto se  puede comprobar inspeccionando la página, network, activar preserve log, payload-->

<form method="post">

    <!-- PARA CASILLAS DE TEXTO CON RESPUESTAS CORTAS -->
    <h4>Datos personales</h4> <br>
    <label for="nombre">Nombre</label>
    <input type="text" name="nombre" id="nombre">
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido">


    <!-- PARA CASILLAS DE SELECCIÓN UNICA -->
    <h4>Situación laboral</h4><br>
    <label for="empleado">Empleado</label>
    <input type="radio" name="Situación laboral" id="empleado">

    <label for="desempleado">Desempleado</label>
    <input type="radio" name="Situación laboral" id="desempleado">

    <label for="buscando">En busqueda activa</label>
    <input type="radio" name="Situación laboral" id="buscando">

    <!-- PARA CASILLAS DE SELECCIÓN MULTIPLE --> 
    <h4>Tecnologías que maneja</h4> <br>
    <label for="html">HTML</label>
    <input type="checkbox" name="tecnologías" id="html" value="1"> 

    <label for="css">CSS</label>
    <input type="checkbox" name="tecnologías" id="css" value="2"> 

    <label for="javascript">JAVASCRIPT</label>
    <input type="checkbox" name="tecnologías" id="javascript" value="3"> 

    <label for="react">REACT</label>
    <input type="checkbox" name="tecnologías" id="react" value="4"> 
    <br>


    <!-- PARA PONER TEXTOS LARGOS -->

    <!-- TEXT ÁREA, cols para ancho y rows para largo cambia el tamaño del espacio para el texto -->
    <label for="motivo">Motivo</label>
    <br>
    <textarea name="motivo" id="motivo" cols="30" rows="10"></textarea>
    <br>
    <!-- Input de submit o enviar , el value crea el botón enviar-->
    <input type="submit" value="Enviar"> <br>

</form>

</body>
</html>
