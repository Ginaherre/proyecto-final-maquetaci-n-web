<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title> 
    
    <!-- Esto es obligatorio de poner al hacer css. Todo lo que yo ponga en el head tendra prioridad
    POr eso aunque en el documento estilo.css yo definí que h1 fuera marrón, por haber puesto un style h1 aquí en el 
head este es el que se aplicará 

CUIDADO, si pongo <link rel="stylesheet" href="../css/estilo.css">  debajo de STYLE se aplicará el del
documento estilo.css -->

<link rel="stylesheet" href="../css/estilo.css"> 
    
    <style>
        h1 {
            color:orangered
        }
    </style>


</head>

<body>
    <!-- Hacer modificaciones de estilo en el body será más importante que hacerlas en el head -->
    <h1 style="color: purple;">Título titulo-principal</h1>
    <h2>Titulo secundario</h2>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <h2>Otro título secundario</h2>
    <p>Otro parrafo </p>
</body>

</html>
