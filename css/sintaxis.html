<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>

    <!-- El css se escibe en el head, h1 es el selector, 
        color es el valor de la propiedad que se termina con ; en este caso style modifica a h1 -->
    <style>
        h1 {
            color:red;
        }
    </style>

    <!-- Style no es lo mas recomendable, es mejor usar link, que lleva a otro documento (style.css) 
    que ya tiene la línea de código css deseado, en este caso el link modifica a H2-->

    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

<!-- Aquí esta lo que fue modificado en el head -->

<h1>título al cual le daremos formato</h1>
<h2>Título de prueba</h2>


</html>
