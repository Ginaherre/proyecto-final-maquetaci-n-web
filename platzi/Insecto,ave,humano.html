<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8"/>
<title>Insecto, ave, humano</title>
<script>
    function aleatorio(min,max){ 
                return Math.floor(Math.random() * (max - min + 1) + min)
            }
            function eleccion(jugada){
                let resultado = ""
                if (jugada == 1) {
                     resultado = "Insecto 🐛"
                } else if (jugada == 2) {
                    resultado = "Ave 🐓"
                } else if (jugada == 3) {
                    resultado = "Humano🙋"
                } else {
                    resultado = "elección incorrecta"
                }
                return resultado
            }

            let jugador = 0
            let pc = 0
            let triunfos = 0
            let perdidas = 0

            while (triunfos < 3 && perdidas < 3 ) {
                pc = aleatorio (1,3) // invocar la función "aleatorio"
                jugador = prompt ("Elige 1 para insecto, 2 para ave, 3 para humano")
                //alert("Elegiste "+ jugador)
                
            alert("PC elige: " + eleccion(pc))
            alert("Tú eliges: " + eleccion(jugador))

// COMBATE
// Elige 1 para insecto, 2 para ave, 3 para humano

if (pc == jugador) {
                    alert ("EMPATE")
                } else if (jugador == 1 && pc == 3) {
                    alert ("PERDISTE")
                    triunfos = triunfos - 3
                } else if (jugador == 2 && pc == 1) {
                    alert ("GANASTE")
                    triunfos = triunfos + 1
                } else if (jugador == 3 && pc == 2) {
                    alert ("GANASTE")
                    triunfos = triunfos + 1
                } else {
                    alert ("PERDISTE")
                    perdidas = perdidas + 1 
                }
            }
            
            alert("Ganaste " + triunfos+" veces, Perdiste "+perdidas + " veces ")

</script>
</head>

</body>
