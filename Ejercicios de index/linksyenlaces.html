<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>

<body>
<h1>Links y enlaces</h1>

<!-- URL absloluta <a> sirve para visitar webs externas y <target blank> 
    es para que el link se abra en otra pestaña, <br> es para saltos de pagina -->
<a href="http://www.google.com.ar" target="_blank">Google</a> <br>

<!-- URL relativas que abren un archivo dentro de uno más grande, 
    copiar y pegar el "relative path" el <br> es para saltos de pagina  -->
<a href="platzi/mokepon.html">Ir a archivo de Platzi</a> <br>

<!--<mailto:> para correos electrónicos -->
    <a href="mailto:ginaherrebog@gmail.com">Contáctanos</a> <br>

<!-- Para poner una imagen a un link copiando la dirección de la imagen, para cambiar
el tañaño de la imagen se cambia en la URL-->
<a href="http://www.google.com.ar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/60px-Google_2015_logo.svg.png" alt=""> <br>

</a>
    
<!-- Otras formas, con "target blank" para que el link se abra en otra parte -->
<p>Este va a ser un enlace <a href="http://www.google.com.ar" target="_blank">click</a></p>
</body>
</html>
