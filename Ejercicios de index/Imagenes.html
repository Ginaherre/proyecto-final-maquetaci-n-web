<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto HTML de Digital House</title>
</head>
<body>
<h1>Imágenes en HTML</h1>

<!-- SRC es source (fuente) y ALT es alternative title (título alternativo) para mejorar la accesibilidad en el navegador-->
<img src="https://media.licdn.com/dms/image/D4E03AQGI4MIXWqrhYQ/profile-displayphoto-shrink_200_200/0/1705609403229?e=2147483647&v=beta&t=BQbZ8-BGnRyn4MstzlcKZAiNGqwBHXNEtMLfCbQkhV8" alt="Esta soy yo"> <br>

<!-- Para poner una imagen interna -->
<img src="Londres.jpg" alt="Imágen de Londres"> <br>

<!-- Se puede poner una imagen vinculada a una dirección y que se abra en otra pestaña, poniendo 
"target blank" dentro de <a> -->
<a href="https://es.wikipedia.org/wiki/Londres" target="_blank"><img src="Londres.jpg" alt="Imágen de Londres"></a> <br>

<!-- Aumentar o disminuir el tamaño de la imagen con "width" para ancho -->
<img src="Londres.jpg" alt="Imágen de Londres" width="100px"> <br>

<!-- Aumentar o disminuir el tamaño de la imagen con "height" para alto-->
<img src="Londres.jpg" alt="Imágen de Londres" height="300px"> <br>
</body>
</html>
